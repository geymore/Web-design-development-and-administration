<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Example</title>
</head>
<body>
  <h2>Working with Images in HTML</h2>
  <p>This page demonstrates how to use the IMG tag and its attributes.</p>

  <!-- Step 5–7: Embed an image -->
  <img src="myimage.jpg" alt="A sample image" width="200" height="200">

  <hr>

  <!-- Step 8–9: Make the image a clickable hyperlink and remove the border -->
  <a href="index.html">
    <img src="myimage.jpg" alt="Clickable image" width="150" height="150" border="0">
  </a>

  <hr>

  <!-- Step 10–11: Align the image to the right -->
  <p>
    <img src="myimage.jpg" alt="Aligned image" width="120" height="120" border="0" align="right">
    This image is aligned to the right of the web page. You can see how the text wraps around it.
    Images make a web page visually appealing and can be linked to other resources or pages.
  </p>
</body>
</html>
